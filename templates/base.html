{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous">
  </script>

  <title>La casa del Gelat</title>
</head>

<!--Navbar -->
<body class="d-flex flex-column min-vh-100">
  <header>
    <div id="header-div" class="text-center">
      <div>
        <h1 class="display-1 py-5">La Casa del Gelat</h1>
      </div>
      {% if user.is_authenticated %}
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active px-5" aria-current="page" href="{% url 'ingredients_list' %}">Stock</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active px-5" aria-current="page" href="{% url 'stock_list' %}">Stock List</a>
              </li>
              <li class="nav-item">
                <a class="nav-link px-5" href="{% url 'recipes' %}">Recipes</a>
              </li>
              <li class="nav-item">
                <a class="nav-link px-5" href="{% url 'new_recipe' %}">New Recipe</a>
              </li>
              <li class="nav-item">
                <a class="nav-link px-5">Ingredients calculation</a>
              </li>
              <li class="nav-item">
                <a class="nav-link px-5" href="{% url 'account_logout' %}">Log Out</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      {% endif %}
    </div>
  </header>

  <main>
  {% block content %}
  {% endblock %}
  </main>

  <!--Footer -->
  <footer class="fixed-bottom">
    <div class="row h5 pt-3">
      <div class="col-4">
        <p class="ms-3 h5">La casa del Gelat</p>
      </div>
      <div class="col-4 text-center">
        <p>Stock-Controller</p>
      </div>
      <div class="col-4 text-end">
        <img class="me-3" src="../media/logo.png" alt="Logo Here" aria-label="La Casa del Gelat Logo">
      </div>
    </div>
  </footer>
<script src="https://kit.fontawesome.com/8b45f7f3ca.js" crossorigin="anonymous"></script>
</body>

</html>
