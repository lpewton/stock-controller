{% extends 'base.html' %}

{% block content %}
<div class="mx-auto">
<form class="mt-3" action="{% url 'new_ingredient' %}" method="POST">
    {% csrf_token %}
    <p>
        <label for="id_name">Name: </label>
        <input type="text" id="id_name" name="ingredient_name">
    </p>
    <p>
        <label for="id_name">Price: </label>
        <input type="text" id="id_price" name="ingredient_price">
    </p>
    <p>
        <label for="id_unit_weight">Unit Weight: </label>
        <input type="text" id="id_unit_weight" name="ingredient_unit_weight">
    </p>
    <p>
        <label for="id_units">Units: </label>
        <input type="text" id="id_units" name="ingredient_units">
    </p>
    <p>
        <label for="id_type">Type: </label>
        <input type="text" id="id_type" name="ingredient_type">
    </p>
    <p>
        <label for="id_supplier">Supplier: </label>
        <input type="text" id="id_supplier" name="ingredient_supplier">
    </p>

    <button type="submit">Add Ingredient</button>
</form>
</div>

{% endblock %}
