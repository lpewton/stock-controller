{% extends 'base.html' %}

{% block content %}
<form class="border py-2 px-2" action="{% url 'ingredients_calculation' %}" method="POST">
    {% csrf_token %}
    {{ IngredientsCalculationForm.as_p }}
    <hr>
    <button type="submit">Add Recipe</button>
</form>

<div>
    <div>
        {% for recipe in ingredients %}
    <p>{{ recipe.recipe }} ({{ recipe.quantity }}L)</p>
    {% endfor %}
    <form action="{% url 'reset_ingredients' %}" method="POST">
        {% csrf_token %}
        <button type="submit" class="bg-danger rounded-circle border">RESET</button>
      </form>
      <a href=" {% url 'ingredients_result' %}">CALCULATE</a>
      </form>
    </div>
</div>
{% endblock %}
