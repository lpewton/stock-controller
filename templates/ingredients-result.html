{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2 class="mt-2">Quantities needed:</h2>
    <div class="row">
        <div class="col-md-6">
    <h5 class="mt-2">Recipes requested:</h5>
    {% for recipe in recipes %}
    <ul>
        <li>{{ recipe.recipe_ingredients }}</li>
    </ul>

    {% endfor %}

</div>
<div class="col-md-6 border-start">
    <h5 class="mt-2">Stock needed:</h5>

    {% for ingredient_quantity in final_ic_list %}

    <ul>
        <li>{{ ingredient_quantity }}g</li>
    </ul>

    {% endfor %}
</div>
</div>
</div>


{% endblock %}
