{% extends 'base.html' %}

{% block content %}
<div class="container text-center">
    <h2 class="mt-3">Register a Worker</h2>
    <div class="text-center mx-auto w-25">
        <form action="" class="text-center">
            {% csrf_token %}
            <div class="row">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="row">
                <label for="type">Worker type:</label>
                <select name="worker-type" id="worker-type" class="text-center" required>
                    <option value="stock-manager">Stock Manager</option>
                    <option value="scooper">Scooper</option>
                    <option value="cook">Cook</option>
                </select>
            </div>
            <div class="row">
                <label for="username">Password:</label>
                <input type="text" id="password" name="password" required>
            </div>
            <div class="row">
                <label for="username">Confirm Password:</label>
                <input type="text" id="conf-password" name="conf-password" required>
            </div>

            <hr>
            <button type="submit">Register new Worker</button>
        </form>
    </div>
</div>
{% endblock %}
