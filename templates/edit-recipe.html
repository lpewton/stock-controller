{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2 class="mt-3">Edit a Recipe</h2>
    <hr>
    <div class="row">
        <div class="col-md-5">
            <h5 class="mb-3">Edit recipe</h5>
            <form class="border p-2" action="{% url 'edit_recipe' recipe.pk %}" method="POST">
                {% csrf_token %}
                {{ recipeForm.as_p }}
                <hr>
                <button type="submit">Edit Recipe</button>
            </form>

        </div>
        <div class="col-md-5 mb-3">
            <h5 class="my-3 mt-md-0">Add an Ingredient Quantity (g)</h5>
            <form class="border p-2" action="{% url 'new_recipe' %}" method="POST">
                {% csrf_token %}
                {{ IngredientQuantityForm.as_p }}
                <hr>
                <button type="submit">Add Ingredient Quantity</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
